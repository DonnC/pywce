"LIST-AGENTS-FOR-CHAT":
  type: dynamic
  template: "ai_agents.hooks.manage_agents.select_agent"
  message: "{{ message }}"
  routes:
    "re:menu": "START-MENU"

"SAVE-ENQUIRY":
