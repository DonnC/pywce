# define global commands / words / message / phrase to catch
# in order to process a specific stage templates

# e.g. If a user types `start` - render the START-MENU stage templates
# defined in the /test_templates directory
"START-MENU": "re:(?i)(start)|(hi)|(hie)"

# for reporting
"REPORT": "re:^report$"

# local dev only
"SAMPLE-TEMPLATES": "re:(?i)^sample$"