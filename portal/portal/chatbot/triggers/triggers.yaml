# define global commands / words / message / phrase to catch
# in order to process a specific stage template

# e.g. If a user types `start` - render the START-MENU stage template
# defined in the /test_templates directory
"START-MENU": "re:(?i)(hi)|(hie)|(cancel)"

# for reporting
"REPORT": "re:^report$"

# command to invoke live support
"LIVE-SUPPORT": "re:^human$"
